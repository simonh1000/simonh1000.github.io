---
title: Blog
layout: default
---
<div class='container' id="blog">

	<h1>Blog</h1>

	<ul>

		{% for post in site.posts %}

		<li>
			<h3>
				<a href="{{ post.url }}">{{ post.title }}</a>
				 <span>({{ post.date| date: "%d %m %Y" }})</span>
			 </h3>
			  {{ post.excerpt }}
		</li>

		{% endfor %}
	</ul>
</div>
